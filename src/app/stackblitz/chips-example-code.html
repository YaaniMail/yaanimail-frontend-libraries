<ngym-tag-container [(ngModel)]="toTags" (onAddEmitter)="onTagAdd($event)" name="toTags"
    [placeholder]="'Katılımcı ekle'" (onKeyPressedEmitter)="changeAutoCompleteItems($event)" [duplicateAllowed]="false"
    [splitChars]="[',', ';']" [pattern]="pattern" [dragAllowed]="true" [dragZone]="'zone1'"
    [autoCompleteItems]="autoCompleteItems" [appendToBody]="true">
</ngym-tag-container>
