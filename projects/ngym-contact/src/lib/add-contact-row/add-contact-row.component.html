<div class="contact-item bb d-flex align-items-center">
    <div class="p-2">
        <app-profile-photo *ngIf="contact" [name]="contact.fullname != '' ? contact.fullname : contact.firstname"
            [email]="contact.email" [size]="33" [onlyInitials]="false"></app-profile-photo>
        <div *ngIf="contact" class="profile-container">
            <i class="fa-regular fa-user-tag fa-primary fa-normal"></i>
        </div>
    </div>
    <div class="p-2 flex-fill" *ngIf="contact?.type === 'email'">
        <div class="content-overflow b1-r">{{ contact.name ? contact.name : '&nbsp;' }}</div>
        <div class="content-overflow text-gray b2-r">{{ contact.email }}</div>
    </div>
    <div class="p-2 flex-fill" *ngIf="contact?.type === 'label'">
        <div class="content-overflow b1-r">{{ label.name ? label.name : '&nbsp;' }}</div>
        <div class="content-overflow text-gray b2-r"> ?????? TODO: NilS </div>
    </div>
    <div class="d-flex p-2">
        <div class="p-2" *ngFor="let role of roles; let j = index">
            <button class="btn btn-tertiary" type="button" (click)="addContactToList(j,contact)">
                {{ role | translate }}
            </button>
        </div>
    </div>
</div>
