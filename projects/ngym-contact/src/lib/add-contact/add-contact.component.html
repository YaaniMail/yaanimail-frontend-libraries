<div id="add-attendee-modal">
    <div class="modal-header">
        <div class="modal-title flex-grow-1">
            {{ addAttendeeTitle }}
        </div>
        <div>
            <button type="button" class="btn btn-icon" aria-label="Close" (click)="cancel();">
                <i class="fa-regular fa-xmark fa-gray fa-normal"></i>
            </button>
        </div>
    </div>
    <div class="modal-body overflow-auto">
        <div class="d-flex align-items-center form-group">
            <div class="w-50 pr-1 dropdown">
                <div class="d-block form-control-bottom-border pointer curved-dropdown dropdown-toggle"
                    data-toggle="dropdown">
                    <span class="center-selected-text pl-2"> {{ selectedSearchType.label}} </span>
                    &nbsp;
                    <i class="fa-regular fa-chevron-down fa-gray fa-normal mt-2 mr-1 float-right"></i>
                </div>
                <ul class="dropdown-menu animated fadeIn col-12" role="menu">
                    <li *ngFor="let searchType of contactSearchTypeList" (click)="setSearchType(searchType)">
                        <a class="dropdown-item">{{ searchType.label }} </a>
                    </li>
                </ul>
            </div>
            <div class="w-50 pl-1">
                <ngym-input-group-button-with-icon [(ngModel)]="keyword" [customInputClass]="'form-control'"
                    [faClass]="'fa-regular fa-xmark fa-gray fa-normal'"
                    [faIconLinkClass]="'btn btn-outline-secondary icon'"
                    [faIconClass]="'fa-regular fa-magnifying-glass fa-primary fa-normal'"
                    [faRobotClass]="'robot_addContact_searchButton'" [placeholder]="addContactSearchPlaceholder"
                    [showButton]="(keyword || '').trim().length > 0" (onClickEmitter)="clearKeyword()"
                    (onKeyUpEmitter)="onKeywordChange($event)">
                </ngym-input-group-button-with-icon>
            </div>
        </div>
        <div class="attendee-list bt bb">
            <div class="justify-content-center" *ngIf="keyword !== '' && searchResult.length === 0 && !isLoading">
                <div class="text-center p-4">
                    <div>{{ noResultLabel }}</div>
                </div>
            </div>
            <div class="justify-content-center" *ngIf="keyword == ''">
                <div class="text-center p-4">
                    <div> {{ searchForListingLabel }} </div>
                </div>
            </div>
            <div>
                <div class="search-results" infiniteScroll [scrollWindow]="false" (scrolled)="onScrollDown()">
                    <div *ngFor="let item of searchResult; let i = index;">
                        <ngym-add-contact-row [contactCountLabel]="contactCountLabel" [contact]="item" [roles]="roles"
                            (addContactEvent)="addContact($event)">
                        </ngym-add-contact-row>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex form-control-bottom-border" *ngFor="let role of attendees ; let i = index">
            <div class="label-fields">
                {{ role.label }}:&nbsp;
            </div>
            <div class="w-100">
                <ngym-tag-input [splitChars]="[';', ',', ' ']" (onEnterEmitter)="removeFromOthers(i, $event)">
                </ngym-tag-input>
            </div>

        </div>
    </div>
    <div class="modal-footer border-top-0">
        <div class="d-flex justify-content-end">
            <button class="btn btn-small btn-secondary mr-2" (click)="cancel()" type="button">{{ buttonCancelLabel
                }}</button>
            <button class="btn btn-small btn-primary" type="button" (click)="save()">{{ addSenderLabel }}</button>
        </div>
    </div>
</div>
