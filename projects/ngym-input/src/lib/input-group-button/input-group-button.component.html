<div class="input-group">
    <input type="text" class="ngym-text {{ customInputClass }}" placeholder="{{ placeholder }}" [(ngModel)]="inputValue"
        [ngClass]="{ 'error': isInvalid }" (focusout)="onFocusOut()">
    <div class="input-group-append" *ngIf="isRemoveButtonVisible">
        <span class="input-group-btn">
            <a class="{{ faRobotClass }}" (click)="onClick()">
                <i class="{{ faClass }}"></i>
            </a>
        </span>
    </div>
</div>
