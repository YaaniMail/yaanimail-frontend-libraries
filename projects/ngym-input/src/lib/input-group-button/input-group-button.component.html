<div class="input-group">
    <input type="text" class="form-control" placeholder="{{ placeholder }}" [(ngModel)]="inputValue" />
    <div class="input-group-append">
        <span class="input-group-btn">
            <a class="{{ faRobotClass }}" (click)="onClick()">
                <i class="{{ faClass }}"></i>
            </a>
        </span>
    </div>
</div>
