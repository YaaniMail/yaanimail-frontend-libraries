<div class="ngym-dropdown">
    <div class="ngym-dropdown-container">
        <div class="ngym-item" [ngClass]="{'ngym-selected': i === dropDownSelectionIndex}" (click)="onSelectItem(item)"
            *ngFor="let item of autoCompleteItems; let i = index" [ngSwitch]="!!autoCompleteTemplate">
            <!-- Custom Template -->
            <ng-container *ngSwitchCase="true">
                <ng-template [ngTemplateOutletContext]="{ item: item, index: index }"
                    [ngTemplateOutlet]="autoCompleteTemplate">
                </ng-template>
            </ng-container>
            <ng-container *ngSwitchCase="false">
                <div class="ngym-initials">
                    {{ item.name | initials }}
                </div>
                <div class="ngym-info ngym-content-overflow">
                    <div class="ngym-name ngym-content-overflow">{{ item.name }}</div>
                    <div class="ngym-value ngym-content-overflow">{{ item.email }}</div>
                </div>
            </ng-container>
        </div>
        <div class="ngym-loader-container" *ngIf="isLoading">
            <div class="ngym-loader"></div>
        </div>
    </div>
</div>
