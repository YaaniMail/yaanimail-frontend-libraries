<div class="dropdown">
    <div class="dropdown-container">
        <div class="item" [ngClass]="{'selected': i === dropDownSelectionIndex}" (click)="onSelectItem(item)"
            *ngFor="let item of autoCompleteItems; let i = index" [ngSwitch]="!!autoCompleteTemplate">
            <!-- Custom Template -->
            <ng-container *ngSwitchCase="true">
                <ng-template [ngTemplateOutletContext]="{ item: item, index: index }"
                    [ngTemplateOutlet]="autoCompleteTemplate">
                </ng-template>
            </ng-container>
            <ng-container *ngSwitchCase="false">
                <div class="initials">
                    {{ item.name | initials }}
                </div>
                <div class="info content-overflow">
                    <div class="name content-overflow">{{ item.name }}</div>
                    <div class="value content-overflow">{{ item.email }}</div>
                </div>
            </ng-container>
        </div>
        <div class="loader-container" *ngIf="isLoading">
            <div class="loader"></div>
        </div>
    </div>
</div>
