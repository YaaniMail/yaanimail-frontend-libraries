<div class="dropdown">
    <div class="item" (click)="onSelectItem(item)" *ngFor="let item of autoCompleteItems">
        <div class="initials">
            {{ item.name | initials }}
        </div>
        <div class="info">
            <div class="name">{{ item.name }}</div>
            <div class="value">{{ item.email }}</div>
        </div>
    </div>
</div>
