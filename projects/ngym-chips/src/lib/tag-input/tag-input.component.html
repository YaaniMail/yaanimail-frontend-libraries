<form [formGroup]="form">
    <input type="text" class="form-control" formControlName="newTag" (keyup)="onKeyPressed()"
        (keyup.enter)="onEnter($event)" autofocus />
    <div class="autoComplete" *ngIf="autoCompleteVisible">
        <ngym-tag-input-autocomplete [autoCompleteItems]="autoCompleteItems"
            (onSelectEmitter)="selectAutoCompleteItem($event)">
        </ngym-tag-input-autocomplete>
    </div>
</form>
