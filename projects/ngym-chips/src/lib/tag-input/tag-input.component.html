<form [formGroup]="form" class="ngym-tag-input-form">
    <input #newTag type="text" class="ngym-form-control" formControlName="newTag" (keyup)="onKeyPressed($event)"
        (keyup.enter)="onEnter($event)" (keydown.tab)="onEnter($event)" (mousedown)="onMouseDown()" (focus)="onFocus()"
        (paste)="onPaste($event.clipboardData.getData('text/plain'))" autofocus />
    <div class="ngym-auto-complete" *ngIf="autoCompleteVisible && autoCompleteItems && autoCompleteItems.length !== 0"
        #autoComplete>
        <ngym-tag-input-autocomplete [autoCompleteItems]="autoCompleteItems"
            (onSelectEmitter)="selectAutoCompleteItem($event); newTag.focus();"
            [autoCompleteTemplate]="autoCompleteTemplate" [isLoading]="isLoading">
        </ngym-tag-input-autocomplete>
    </div>
</form>
