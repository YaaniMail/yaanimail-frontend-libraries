<div class="ngym-tag-container" (dragover)="onZoneDragOver($event)" (drop)="onZoneDrop($event)"
    (dragleave)="onZoneDragLeave($event)">
    <div class="ngym-tag-drag-zone" [ngClass]="{'ngym-tag-drag-zone-disabled': isDisabled}">
        <!-- Tags -->
        <ngym-tag *ngFor="let t of tagValues; let i = index" class="ngym-tag-wrapper"
            [ngClass]="{'ngym-onDrag': onDrag && this.dragDropProvider.droppingIndex == i}" [tag]="t"
            [pattern]="pattern" [selectedTagId]="selectedTagId" [dragAllowed]="dragAllowed"
            (onRemoveEmitter)="removeTag($event)" (onSelectEmitter)="selectTag($event)"
            (onEditEmitter)="assignTagToEdit($event)" draggable="false" (dragstart)="onDragStart($event, t, i)"
            (dragover)="onDragOver($event, i)" (dragleave)="onDragLeave($event, t)" (dragend)="onDragEnd($event)"
            (drop)="onDrop($event)" [tagTemplate]="tagTemplate">
        </ngym-tag>
        <!-- Add New Tag -->
        <ngym-tag-input [autoCompleteItems]="autoCompleteItems" [placeholder]="placeholder" [splitChars]="splitChars"
            (onEnterEmitter)="addTag($event)" (onBackspaceEmitter)="removeLastTag()"
            (onKeyPressedEmitter)="getAutoCompleteItems($event)" (onPasteEmitter)="pasteTags($event)"
            (onAutoCompleteSelectEmitter)="selectAutoCompleteItem($event)" [autoCompleteTemplate]="autoCompleteTemplate"
            [isLoading]="isLoading" [toBody]="appendToBody">
        </ngym-tag-input>
    </div>
</div>
