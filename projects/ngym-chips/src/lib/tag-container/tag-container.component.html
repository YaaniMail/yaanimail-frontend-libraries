<div class="ym-tag-container">
    <div class="ym-tag-drag-zone" (drop)="onDrop($event)">
        <ngym-tag *ngFor="let t of tags; let i = index" [ngClass]="{'onDrag': onDrag && droppingTagIndex == i }"
            [tag]="t" [pattern]="pattern" [selectedTagId]="selectedTagId" [dragAllowed]="dragAllowed"
            (onRemoveEmitter)="removeTag($event)" (onSelectEmitter)="selectTag($event)"
            (onEditEmitter)="assignTagToEdit($event)" draggable="false" (dragstart)="onDragStart($event, t, i)"
            (dragover)="onDragOver($event, i)">
        </ngym-tag>
    </div>
    <div>
        <ngym-tag-input [autoCompleteItems]="autoCompleteItems" (onEnterEmitter)="addTag($event)"
            (onKeyPressedEmitter)="getAutoCompleteItems($event)"
            (onAutoCompleteSelectEmitter)="selectAutoCompleteItem($event)">
        </ngym-tag-input>
    </div>
</div>
