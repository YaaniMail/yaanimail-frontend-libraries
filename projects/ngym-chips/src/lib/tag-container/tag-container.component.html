<div class="ym-tag-container" (dragover)="onZoneDragOver($event)" (drop)="onDrop($event)">
    <div class="ym-tag-drag-zone">
        <!-- Tags -->
        <ngym-tag *ngFor="let t of tags; let i = index"
            [ngClass]="{'onDrag': onDrag && this.dragDropProvider.droppingIndex == i}" [tag]="t" [pattern]="pattern"
            [selectedTagId]="selectedTagId" [dragAllowed]="dragAllowed" (onRemoveEmitter)="removeTag($event)"
            (onSelectEmitter)="selectTag($event)" (onEditEmitter)="assignTagToEdit($event)" draggable="false"
            (dragstart)="onDragStart($event, t, i)" (dragover)="onDragOver($event, i)" (dragleave)="onDragLeave($event)"
            (dragend)="onDragEnd($event)" (drop)="onDrop($event)">
        </ngym-tag>
    </div>
    <div>
        <!-- Add New Tag -->
        <ngym-tag-input [autoCompleteItems]="autoCompleteItems" [splitChars]="splitChars"
            (onEnterEmitter)="addTag($event)" (onKeyPressedEmitter)="getAutoCompleteItems($event)"
            (onPasteEmitter)="pasteTags($event)" (onAutoCompleteSelectEmitter)="selectAutoCompleteItem($event)"
            [autoCompleteTemplate]="autoCompleteTemplate">
        </ngym-tag-input>
    </div>
</div>
