<div [ngSwitch]="!!tagTemplate" (dblclick)="editTag(tag)">

        <ng-template [ngTemplateOutletContext]="{ item: tag, index: index }" [ngTemplateOutlet]="tagTemplate">
        </ng-template>
    </div>

        <div class="ngym-tag" [ngClass]="{'active': selectedTagId === tag.id, 'invalid': !valid}">
