<div class="ym-home-map-container">
    <div class="ym-home-map-image">
        <img src="{{ image }}">
    </div>
    <div class="ym-home-map-text-container">
        <div class="ym-home-map-card-title">
            {{ title }}
        </div>
        <div class="ym-home-map-card-desc">
            {{ description }}
        </div>
        <div class="ym-home-map-card-tagline">
            {{ tagline }}
        </div>
    </div>
</div>
