<div class="p-3" *ngIf="contact">
    <div class="h7-r">
        <div class="d-flex align-self-center">
            <div class="p-2">

            </div>
            <div class="p-2 flex-grow-1 align-self-center overflow-hidden">
                <div class="h7-m robot_contactView_fullname">{{ contact.firstname }} {{
                    contact.lastname }}</div>
                <div class="b2-r text-gray content-overflow robot_contactView_jobTitle">{{ contact.jobtitle }}</div>
                <div class="b2-r text-placeholder content-overflow robot_contactView_jobTitle">{{ contact.company }}
                </div>
            </div>
        </div>
        <div class="bb m-2"></div>
    </div>
    <!-- Body -->
    <div class="py-2">
        <div class="form-group p-2 h8-r text-primary">
            {{ config.pageHeader }}
        </div>
        <!-- Email Fields -->
        <ngym-view-field [title]="'Email'" [type]="'email'" [array]="contact.email"></ngym-view-field>
        <!-- Phone Fields -->
        <ngym-view-field [title]="'Phone'" [type]="'phone'" [array]="contact.phone"></ngym-view-field>
        <!-- Adress Fields -->
        <ngym-view-field [title]="'Address'" [type]="'address'" [array]="contact.addresses"></ngym-view-field>
        <!-- Notes Fields -->
        <ngym-view-field [title]="'Notes'" [type]="'notes'" [element]="contact.notes"></ngym-view-field>
        <!-- Tags -->
        <ngym-view-field [title]="'Tags'" [type]="'tags'" [array]="contact.tag_names"></ngym-view-field>
    </div>
    <!-- Footer -->
    <div class="py-2 text-right">
        <button class="btn btn-small btn-secondary robot_contactView_editButton" type="button" (click)="onEdit()">
            {{ config.editButtonText }}
        </button>
    </div>
</div>
