<div class="d-flex">
    <div class="contact-view-label b2-r p-2 text-placeholder" title="{{ title }}">{{ title }}</div>
    <div class="p-2 flex-grow-1 b2-r text-break">
        <div class="mb-1" *ngFor="let e of elements;">
            <div *ngIf="type === 'array'">{{ e }}</div>
            <div *ngIf="type === 'objectArray'">{{ e.data }} <span class="text-placeholder">&#183; {{ e.type
                    }}</span></div>
            <div *ngIf="type === 'nestedObjectArray'">{{ e.data.street }} {{ e.data.state }} {{
                e.data.postalcode}} {{
                e.data.city }} {{ e.data.country }} <span class="text-placeholder">&#183; {{ e.type
                    }}</span>
            </div>
        </div>
        <div>
            <div *ngIf="type === 'single'">{{ element }}</div>
        </div>
    </div>
</div>
