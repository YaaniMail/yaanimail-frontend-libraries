<div class="contact-item d-flex">
  <div class="p-3">
    <div class="select-box d-none">
      <label class="checkbox-container m-0 robot_contact_checkbox">
        <input type="checkbox" id="{{ contact.id }}" />
        <span class="checkmark robot_contact_checkboxCheckmark"></span>
      </label>
    </div>
  </div>
  <div class="flex-grow-1 py-3 overflow-hidden">
    @if(contact.fullname !== '') {
    <div class="content-overflow b1-r robot_contact_name">
      {{ contact.fullname }}
    </div>
    } @else {
    <div class="content-overflow b1-r robot_contact_name">
      {{ contact.firstname }}
    </div>
    } @if(contact.email) {
    <div class="content-overflow b2-r robot_contact_email">
      {{ contact.email }}
    </div>
    }
  </div>
  <div class="py-3 px-1">
    <ng-template [ngTemplateOutlet]="alternativeAction"></ng-template>
  </div>
  <div class="py-3 px-1 pr-3">
    <ng-template [ngTemplateOutlet]="quickAction"></ng-template>
  </div>
</div>
